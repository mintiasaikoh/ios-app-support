<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 - MapSound サポート</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .thanks-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .thanks-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 0.5s;
        }
        .thanks-card h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .thanks-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-home {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .back-home:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <div class="thanks-icon">✅</div>
            <h1>送信完了しました</h1>
            <p>お問い合わせありがとうございます。<br>
            内容を確認の上、ご登録いただいたメールアドレスに返信させていただきます。<br>
            通常1-3営業日以内にご連絡いたします。</p>
            <a href="index.html" class="back-home">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
