    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .thanks-card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .thanks-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .back-home {
            display: inline-block;
            margin-top: 2rem;
            color: #007AFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <div class="thanks-icon">✅</div>
            <h1>送信完了</h1>
            <p>お問い合わせありがとうございます。<br>
            内容を確認の上、ご連絡させていただきます。</p>
            <a href="index.html" class="back-home">← ホームに戻る</a>
